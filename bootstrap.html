<!DOCTYPE html>
<html lang="eng-US">
    <head>
        <title>Bootstrap Grid System</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="card">
                        <h1>Monday</h1>
                        <p>Some text here!</p>
                        <div class="square">
                            <h3>1</h3>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card">
                        <h1>Tuesday</h1>
                        <p>Some text here!</p>
                        <div class="square">
                            <h3>2</h3>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card">
                        <h1>Wednesday</h1>
                        <p>Some text here!</p>
                        <div class="square">
                            <h3>3</h3>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card">
                        <h1>Thursday</h1>
                        <p>Some text here!</p>
                        <div class="square">
                            <h3>4</h3>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card">
                        <h1>Friday</h1>
                        <p>Some text here!</p>
                        <div class="square">
                            <h3>5</h3>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card">
                        <h1>Weekend</h1>
                        <p>Some text here!</p>
                        <div class="square">
                            <h3>6-7</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
